{% extends 'blog/base.html' %}

{% block content %}
<h1>All Posts</h1>
{% for post in posts %}
    <div>
        <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
        <p>{{ post.created_at }}</p>
        <p>{{ post.body|truncatewords:30 }}</p>
    </div>
{% endfor %}
{% endblock %}
